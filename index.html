<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
    }
    video::-webkit-media-controls {
      display: none !important; /* Hide default video controls */
    }
    video {
      width: 80%;
      margin: 20px auto;
    }
    .button {
      background-color: #3cbedf;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s ease; /* Add transition effect */
    }
    .button:hover {
      background-color: #pink; /* Change background color on hover */
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      z-index: 9999; /* Ensure popup is above other elements */
    }
    .overlay {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 999; /* Ensure overlay is below popup */
    }
    .popup button, .overlay button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease; /* Add transition effect */
    }
    .popup button:hover, .overlay button:hover {
      background-color: #pink; /* Change background color on hover */
    }
    #claimButton {
      margin-left: 90px;
    }
  </style>
</head>
<body>
  <button class="button" id="welcomeButton">Join Sulthaan's Birthday Party</button>
  <audio id="clickSound">
    <source src="click.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <video id="partyVideo" controls style="display: none;">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="button" id="claimButton" style="display: none;">Claim Party Ticket</button>
  <div class="popup" id="popup">
    <p>Hey, you claimed! Here you go.</p>
    <button id="nextButton" class="button">Click to enter party hall</button>
  </div>
  <div class="overlay" id="overlay"></div>
  <script>
    document.getElementById('welcomeButton').addEventListener('click', function() {
      document.getElementById('welcomeButton').style.display = 'none';
      document.getElementById('partyVideo').style.display = 'block';
      document.getElementById('partyVideo').play();
    });

    document.getElementById('partyVideo').addEventListener('ended', function() {
      document.getElementById('claimButton').style.display = 'block';
    });

    document.getElementById('claimButton').addEventListener('click', function() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('clickSound').play();
    });

    document.getElementById('nextButton').addEventListener('click', function() {
      window.location.href = 'https://kiruthikaponneswaran.github.io/final/';
      document.getElementById('clickSound').play();
    });
  </script>
</body>
</html>
